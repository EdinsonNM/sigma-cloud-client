<nice-map></nice-map>
<div id="input-container">
	<div class="row">
		<div>
			<paper-icon>menu</paper-icon>
		</div>
		<div class="flexchild">
			<input type="text" placeholder="Busca un predio"/>
			</div>
		<div>
			<paper-icon>more_vert</paper-icon>
		</div>
	</div>
	
</div>
<div id="chip-container" ref="#template-chips"  style="width:100%">
</div>
<div id="carousel-container">

           <div class="slider js_multislides multislides">
                <div class="frame js_frame">
                    <ul class="slides js_slides">
						<li class="js_slide">1</li>
                        <li class="js_slide">2</li>
                        <li class="js_slide">3</li>
                        <li class="js_slide">4</li>
                        <li class="js_slide">5</li>
                        <li class="js_slide">6</li>
                        <li class="js_slide">7</li>
                        <li class="js_slide">8</li>
                        <li class="js_slide">9</li>
                        <li class="js_slide">10</li>
                        <li class="js_slide">11</li>
                        <li class="js_slide">12</li>
                </div>

                <span class="js_prev prev">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 501.5 501.5"><g><path fill="#2E435A" d="M302.67 90.877l55.77 55.508L254.575 250.75 358.44 355.116l-55.77 55.506L143.56 250.75z"></path></g></svg>
                </span>

                <span class="js_next next">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 501.5 501.5"><g><path fill="#2E435A" d="M199.33 410.622l-55.77-55.508L247.425 250.75 143.56 146.384l55.77-55.507L358.44 250.75z"></path></g></svg>
                </span>
            </div>
</div>

<script id="template-chips" type="text/template">
	<div class="row">
	<% _.each(data, function(item){ %>
		<div>
			<paper-chip label="<%= item.name%>"></paper-chip>
		</div>
	<% }); %>
	</div>
</script>
